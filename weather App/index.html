<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button> <img src="images/" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Addis Ababa</h2>
            <div class="details">
                <div class="col">
                    <img src="images/">
                </div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/">
        </div>
        <p class="wind">15 km/h </p>
        <p>Wind speed</p>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
