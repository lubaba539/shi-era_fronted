<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <main>
    <form id="form">
      <input type="text" autocomplete="off" id="valueSearch" placeholder="Enter city name" />
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <section class="result">
        <figure class="name" id="city">
            <figcaption>City Name</figcaption>
            <img src="" id="countryFlag">
        </figure>
          

      <figure class="temprature" id="temprature">
        <img src="" alt="" />
        <figcaption>
          <span>0</span>
          <sup>Â°C</sup>
        </figcaption>
      </figure>

      <p class="description">Weather Description</p>

      <ul>
        <li>
          <span>Clouds</span>
          <i class="fa-solid fa-cloud"></i>
          <span id="clouds">--</span>
        </li>
        <li>
          <span>Humidity</span>
          <i class="fa-solid fa-droplet"></i>
          <span id="humidity">--</span>
        </li>
        <li>
          <span>Pressure</span>
          <i class="fa-solid fa-gauge"></i>
          <span id="pressure">--</span> hPa
        </li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
